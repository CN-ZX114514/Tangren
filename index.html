<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* 顶部导航栏 */
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 50px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: 20px;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 0px;
            position: fixed;
            left: 0;
            top: 60px;
            bottom: 0;
            background-color: #e9ecef;
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 1rem;
            color: #007bff;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 0.5rem;
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #007bff;
        }

        /* 内容样式 */
        .article {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .article h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .article p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 1rem;
        }

        /* 页脚 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

</head>
